function render(rows) {
  const tbody = document.querySelector("#tbl tbody");
  tbody.innerHTML = "";
  for (const r of rows) {
    const tr = document.createElement("tr");
    const cells = [
      r.block_id ?? "",
      r.timestamp ?? "",
      r.product ?? "",
      r.action ?? "",
      r.document_id ?? "",
      r.location ?? "",
      r.risk_flag ? `<span class='badge ${String(r.risk_flag).toUpperCase()}'>${r.risk_flag}</span>` : "",
      `<span class='hash'>${r.prev_hash ?? ""}</span>`,
      `<span class='hash'>${r.hash ?? ""}</span>`,
    ];
    for (const c of cells) {
      const td = document.createElement("td");
      td.innerHTML = c;
      tr.appendChild(td);
    }
    tbody.appendChild(tr);
  }
}

function applyFilter() {
  const p = document.getElementById("prod").value.toLowerCase();
  const a = document.getElementById("act").value.toLowerCase();
  const l = document.getElementById("loc").value.toLowerCase();
  const view = data.filter(r =>
    (!p || String(r.product||'').toLowerCase().includes(p)) &&
    (!a || String(r.action||'').toLowerCase().includes(a)) &&
    (!l || String(r.location||'').toLowerCase().includes(l))
  );
  render(view);
}

function resetFilter() {
  document.getElementById("prod").value = "";
  document.getElementById("act").value = "";
  document.getElementById("loc").value = "";
  render(data);
}

render(data);
</script>
